<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Smart Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --success: #34a853;
            --danger: #ea4335;
            --bg: #f8f9fa;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { 
            width: 100%; max-width: 420px; background: white; 
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            padding: 30px; box-sizing: border-box;
        }
        h2 { color: #202124; margin-bottom: 5px; font-weight: 600; }
        .subtitle { color: #5f6368; font-size: 14px; margin-bottom: 25px; }
        
        /* การ์ดแสดงค่าแสง */
        .sensor-card {
            background: var(--bg); border-radius: 16px; padding: 20px; margin-bottom: 20px;
            transition: 0.3s; border: 1px solid #eee;
        }
        .light-value { font-size: 48px; font-weight: bold; color: var(--primary); margin: 10px 0; }
        
        /* แถบ Progress Bar แสดงระดับแสง */
        .progress-container { background: #ddd; border-radius: 10px; height: 10px; width: 100%; margin: 10px 0; overflow: hidden; }
        .progress-bar { 
            background: var(--primary); height: 100%; 
            width: %LIGHT_PERCENT%%; /* คำนวณเป็น % จาก 0-1023 */
            transition: width 0.5s ease-in-out;
        }

        /* ส่วนแสดงสถานะ */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .status-item { background: #f1f3f4; padding: 12px; border-radius: 12px; font-size: 14px; }
        .status-item i { margin-right: 5px; color: var(--primary); }

        /* ปุ่มกด */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-group a { text-decoration: none; }
        .full-width { grid-column: span 2; }
        
        button {
            width: 100%; padding: 14px; font-size: 16px; border: none; border-radius: 12px;
            cursor: pointer; transition: all 0.2s ease; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:active { transform: scale(0.97); }
        
        .on { background-color: var(--success); color: white; box-shadow: 0 4px 12px rgba(52,168,83,0.3); }
        .off { background-color: var(--danger); color: white; box-shadow: 0 4px 12px rgba(234,67,53,0.3); }
        .auto { background-color: var(--primary); color: white; box-shadow: 0 4px 12px rgba(26,115,232,0.3); }
        
        .footer { margin-top: 25px; font-size: 12px; color: #9aa0a6; }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-microchip" style="font-size: 30px; color: var(--primary);"></i>
        <h2>Smart Light Control</h2>
        <p class="subtitle">ระบบควบคุมไฟอัจฉริยะ ESP8266</p>
        
        <div class="sensor-card">
            <p style="margin:0; font-size: 14px; color: #5f6368;">ระดับความสว่าง</p>
            <div class="light-value">%LIGHT_VAL%</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="status-grid">
            <div class="status-item">
                <i class="fas fa-lightbulb"></i> ไฟ: <b>%LED_STATUS%</b>
            </div>
            <div class="status-item">
                <i class="fas fa-cog"></i> <b>%MODE%</b>
            </div>
        </div>

        <div class="btn-group">
            <a href="/on"><button class="on"><i class="fas fa-power-off"></i> เปิดไฟ</button></a>
            <a href="/off"><button class="off"><i class="fas fa-moon"></i> ปิดไฟ</button></a>
            <a href="/auto" class="full-width"><button class="auto"><i class="fas fa-robot"></i> เปิดโหมดอัตโนมัติ</button></a>
        </div>

        <p class="footer"><i class="fas fa-sync-alt"></i> อัปเดตล่าสุดเมื่อมีการสั่งการ</p>
    </div>
</body>
</html>
