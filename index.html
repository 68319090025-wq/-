<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Smart Light Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --success: #34a853;
            --danger: #ea4335;
            --bg: #f8f9fa;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { 
            width: 100%; max-width: 400px; background: white; 
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            padding: 30px; text-align: center;
        }
        h2 { color: #202124; margin-bottom: 10px; }
        .ip-config { margin-bottom: 20px; padding: 10px; background: #fff3cd; border-radius: 8px; font-size: 13px; }
        input { width: 80%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; text-align: center; }
        
        .status-card { background: var(--bg); border-radius: 16px; padding: 20px; margin-bottom: 25px; border: 1px solid #eee; }
        .light-val { font-size: 40px; font-weight: bold; color: var(--primary); }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            padding: 15px; font-size: 16px; border: none; border-radius: 12px;
            cursor: pointer; transition: 0.2s; font-weight: bold; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:active { transform: scale(0.95); }
        .on { background-color: var(--success); }
        .off { background-color: var(--danger); }
        .auto { background-color: var(--primary); grid-column: span 2; }
        
        .footer { margin-top: 20px; font-size: 11px; color: #70757a; }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-microchip" style="font-size: 40px; color: var(--primary); margin-bottom: 10px;"></i>
        <h2>Smart Light Control</h2>
        
        <div class="ip-config">
            <label>ระบุ IP ของ ESP8266 (ดูจาก Serial Monitor):</label>< oily>
            <input type="text" id="ipAddr" placeholder="เช่น 192.168.1.35" value="192.168.1.35">
        </div>

        <div class="status-card">
            <p style="margin:0;">สถานะปัจจุบัน</p>
            <div class="light-val">รอการเชื่อมต่อ</div>
            <p>ไฟ: <b>%LED_STATUS%</b> | โหมด: <b>%MODE%</b></p>
        </div>

        <div class="btn-group">
            <button class="on" onclick="sendCommand('/on')"><i class="fas fa-power-off"></i> เปิดไฟ</button>
            <button class="off" onclick="sendCommand('/off')"><i class="fas fa-moon"></i> ปิดไฟ</button>
            <button class="auto" onclick="sendCommand('/auto')"><i class="fas fa-robot"></i> โหมดอัตโนมัติ</button>
        </div>

        <p class="footer">ส่งคำสั่งโดยตรงจาก GitHub ไปยัง Local IP</p>
    </div>

    <script>
        function sendCommand(path) {
            const ip = document.getElementById('ipAddr').value;
            if(!ip) { alert("กรุณาใส่ IP Address ก่อน"); return; }
            
            // ส่งคำสั่งแบบเบื้องหลังไปยัง IP ของบอร์ด
            const url = "http://" + ip + path;
            
            // ใช้ Image Beacon เพื่อเลี่ยงปัญหา CORS เมื่อสั่งจาก GitHub (HTTPS -> HTTP)
            const img = new Image();
            img.src = url; 
            
            alert("ส่งคำสั่ง " + path + " ไปยัง " + url + " แล้ว\n(หน้าเว็บจะรีเฟรชใน 1 วินาที)");
            setTimeout(() => { location.reload(); }, 1000);
        }
    </script>
</body>
</html>
